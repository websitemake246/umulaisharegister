<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medarasatul Islam ¬∑ ŸÜŸàÿ± attendance pro (add/delete/search/pdf)</title>
    <!-- Google Fonts (Cairo + Space Grotesk) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->

    <!-- jsPDF library for PDF download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Cairo', sans-serif;
            background: linear-gradient(145deg, #0a2f2f 0%, #1b4e4e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: #f5f2e7;
            position: relative;
            overflow-x: hidden;
        }

        /* Islamic pattern overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.08"><path d="M25,25 L50,0 L75,25 L50,50 Z" fill="none" stroke="%23d4af37" stroke-width="0.8"/><path d="M25,75 L50,50 L75,75 L50,100 Z" fill="none" stroke="%23d4af37" stroke-width="0.8"/><circle cx="50" cy="50" r="18" fill="none" stroke="%23d4af37" stroke-width="0.8"/></svg>');
            background-size: 80px 80px;
            pointer-events: none;
            z-index: 0;
        }

        .register-card {
            width: 100%;
            max-width: 1200px;
            background: rgba(18, 38, 38, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 3rem;
            border: 1px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.7), 0 0 0 1px #d4af3740, 0 0 30px #1e5f5f33;
            padding: 2rem 2rem 2.5rem;
            z-index: 2;
            transition: all 0.3s;
        }

        /* header */
        .madrasa-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1.5rem;
            border-bottom: 2px dashed #d4af37;
            padding-bottom: 1.5rem;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .crescent-icon {
            font-size: 3rem;
            color: #d4af37;
            filter: drop-shadow(0 0 8px #f1c40f);
            transform: rotate(-5deg);
        }

        .title-section h1 {
            font-size: 2.4rem;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(135deg, #fcf3cf, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-section h1 span {
            font-size: 1.2rem;
            display: block;
            color: #c1ad7a;
            -webkit-text-fill-color: #c1ad7a;
            font-weight: 400;
        }

        .date-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #d4af37;
            border-radius: 60px;
            padding: 0.8rem 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            box-shadow: 0 0 15px #d4af3720;
        }

        .date-box i {
            color: #f1c40f;
        }

        /* login */
        .login-container {
            max-width: 450px;
            margin: 1rem auto 2rem;
        }

        .login-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #d4af3740;
            border-radius: 3rem;
            padding: 2.2rem 2rem;
            backdrop-filter: blur(8px);
        }

        .login-header {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 2rem;
        }

        .input-field {
            position: relative;
            margin-bottom: 1.8rem;
        }

        .input-field i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            font-size: 1.3rem;
            width: 28px;
            text-align: center;
        }

        .input-field input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3f5e5e;
            border-radius: 60px;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            font-size: 1.2rem;
            color: #f5f2e7;
            outline: none;
        }

        .input-field input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 20px #d4af3760;
        }

        .login-btn {
            background: linear-gradient(125deg, #1e5f5f, #123b3b);
            border: 1px solid #d4af37;
            border-radius: 60px;
            padding: 1.2rem;
            width: 100%;
            font-size: 1.5rem;
            font-weight: 700;
            color: #f1e5c9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-btn:hover {
            background: #1e6b6b;
            border-color: #f1c40f;
            box-shadow: 0 0 30px #d4af37;
        }

        .demo-note {
            text-align: center;
            margin-top: 1.5rem;
            color: #afc5c5;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 40px;
            padding: 0.7rem;
            border: 1px dashed #6f8f8f;
        }

        .highlight {
            color: #d4af37;
        }

        /* main register */
        .register-content {
            display: none;
            animation: fadeSlide 0.5s ease;
        }

        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* top bar with date & search */
        .control-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
            background: #102d2d;
            border-radius: 70px;
            padding: 0.8rem 1.8rem;
            margin-bottom: 2rem;
            border: 1px solid #b99b4b;
        }

        .date-picker {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .cool-date-input {
            background: #1e4242;
            border: 1px solid #d4af37;
            border-radius: 40px;
            padding: 0.7rem 1.5rem;
            font-size: 1.2rem;
            color: white;
            outline: none;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #1e4242;
            border: 1px solid #d4af37;
            border-radius: 60px;
            padding: 0.3rem 0.3rem 0.3rem 1.5rem;
        }

        .search-box i {
            color: #d4af37;
            font-size: 1.2rem;
        }

        .search-box input {
            background: transparent;
            border: none;
            padding: 0.7rem 0.8rem;
            font-size: 1.1rem;
            color: white;
            outline: none;
            width: 200px;
        }

        .stats-badge {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            background: #1f4a4a;
            border-radius: 40px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            border: 1px solid #a48b4b;
        }

        /* add student row */
        .add-student-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: #1d3a3a;
            border-radius: 70px;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            border: 1px solid #d4af37;
            flex-wrap: wrap;
        }

        .add-student-row input {
            flex: 2;
            min-width: 250px;
            background: #0d2b2b;
            border: 1px solid #8f9f6f;
            border-radius: 60px;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            color: white;
            outline: none;
        }

        .add-student-row input:focus {
            border-color: #f1c40f;
        }

        .cool-add-btn {
            background: #d4af37;
            border: none;
            color: #0a2f2f;
            font-weight: 700;
            padding: 1rem 2.2rem;
            border-radius: 60px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .cool-add-btn:hover {
            background: #e5c356;
            box-shadow: 0 0 25px #f1c40f;
        }

        /* student grid */
        .students-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }

        .students-header h2 {
            font-size: 2rem;
            color: #ecd47c;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            max-height: 400px;
            overflow-y: auto;
            padding: 0.5rem 0.5rem 0.5rem 0.2rem;
            scrollbar-width: thin;
            scrollbar-color: #d4af37 #1b4e4e;
            margin-bottom: 2rem;
        }

        .student-grid::-webkit-scrollbar {
            width: 8px;
        }
        .student-grid::-webkit-scrollbar-track {
            background: #1b4e4e;
            border-radius: 10px;
        }
        .student-grid::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }

        .student-card {
            background: rgba(44, 74, 74, 0.7);
            border: 1px solid #85723f;
            border-radius: 2rem;
            padding: 1rem 1.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .student-card:hover {
            border-color: #f1c40f;
            background: #2f5f5f;
            transform: translateY(-3px);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
            overflow: hidden;
        }

        .student-avatar {
            width: 44px;
            height: 44px;
            background: #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: #0a2f2f;
            font-weight: 700;
            flex-shrink: 0;
        }

        .student-name {
            font-size: 1.3rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .attendance-toggle {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .toggle-btn {
            background: transparent;
            border: 1.5px solid #6b8f8f;
            color: #dbcaa3;
            width: 42px;
            height: 42px;
            border-radius: 30px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .toggle-btn.present-active {
            background: #0f6b4b;
            border-color: #2ecc71;
            color: white;
            box-shadow: 0 0 15px #2ecc71;
        }

        .toggle-btn.absent-active {
            background: #8b4c4c;
            border-color: #e74c3c;
            color: white;
            box-shadow: 0 0 15px #e74c3c;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid #b36b6b;
            color: #f3a7a7;
            width: 38px;
            height: 38px;
            border-radius: 40px;
            font-size: 1.1rem;
            margin-left: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .delete-btn:hover {
            background: #b33f3f;
            border-color: #ff6b6b;
            color: white;
        }

        /* action bar */
        .action-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 2rem;
        }

        .save-btn, .pdf-btn {
            background: #d4af37;
            border: none;
            color: #0a2f2f;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 0.9rem 2rem;
            border-radius: 60px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .pdf-btn {
            background: #1e5f5f;
            border: 1px solid #d4af37;
            color: #f1e5c9;
        }

        .save-btn:hover {
            background: #e5c356;
            box-shadow: 0 0 30px #f1c40f;
        }

        .pdf-btn:hover {
            background: #247777;
            border-color: #f1c40f;
        }

        .logout-btn-small {
            background: rgba(0,0,0,0.3);
            border: 1px solid #b99b4b;
            border-radius: 60px;
            padding: 0.9rem 2rem;
            font-size: 1.2rem;
            color: #e0d2ae;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logout-btn-small:hover {
            background: #2c4e4e;
            border-color: #d4af37;
        }

        .footer-note {
            margin-top: 2rem;
            text-align: center;
            color: #afc5c5;
        }
    </style>
</head>
<body>
    <div class="register-card">

                    <input type="text" id="searchInput" placeholder="Search student...">
                </div>
                <div class="stats-badge" id="statsBadge">
                    <span class="stat-item" id="presentCount">‚úÖ 0</span>
                    <span class="stat-item" id="absentCount">‚ùå 0</span>
                </div>
            </div>

            <!-- add new student row -->
            <div class="add-student-row">
                <input type="text" id="newStudentName" placeholder="Enter new student name (e.g. Aisha bint Abi Bakr)">

    <script>
        (function() {
            // ---------- credentials ----------
            const VALID_USER = "Khalid";
            const VALID_PASS = "Hassan";

            // ---------- DOM elements ----------
            const loginBlock = document.getElementById('loginBlock');
            const registerContent = document.getElementById('registerContent');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const usernameInp = document.getElementById('username');
            const passwordInp = document.getElementById('password');
            const attendanceDate = document.getElementById('attendanceDate');
            const globalDateSpan = document.querySelector('#globalDateDisplay span');
            const studentGrid = document.getElementById('studentGrid');
            const presentSpan = document.getElementById('presentCount');
            const absentSpan = document.getElementById('absentCount');
            const totalSpan = document.getElementById('totalCount');
            const markAllPresentBtn = document.getElementById('markAllPresent');
            const saveBtn = document.getElementById('saveAttendance');
            const addStudentBtn = document.getElementById('addStudentBtn');
            const newStudentName = document.getElementById('newStudentName');
            const searchInput = document.getElementById('searchInput');
            const downloadPdfBtn = document.getElementById('downloadPdfBtn');

            // ---------- storage keys ----------
            const STORAGE_KEY = 'madrasaStudents';

            // ---------- data ----------
            let students = [];  // will be array of { id, name, avatar (first letter), present }

            // ---------- load from localStorage or defaults ----------
            function loadStudents() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    try {
                        students = JSON.parse(stored);
                        // ensure each has avatar and present field (for older structure)
                        students = students.map(s => ({
                            ...s,
                            avatar: s.avatar || (s.name ? s.name.charAt(0).toUpperCase() : '?'),
                            present: s.present === undefined ? false : s.present
                        }));
                    } catch (e) {
                        console.warn("using default");
                        setDefaultStudents();
                    }
                } else {
                    setDefaultStudents();
                }
                // save back to ensure consistency
                saveStudentsToStorage();
            }

            function setDefaultStudents() {
                students = [
                    { id: Date.now() + 1, name: 'Yusuf ibn Tariq', avatar: 'Ÿä', present: false },
                    { id: Date.now() + 2, name: 'Aisha bint Khalid', avatar: 'ÿπ', present: false },
                    { id: Date.now() + 3, name: 'Omar al-Farooq', avatar: 'ÿπ', present: false },
                    { id: Date.now() + 4, name: 'Fatima az-Zahra', avatar: 'ŸÅ', present: false },
                    { id: Date.now() + 5, name: 'Bilal al-Habashi', avatar: 'ÿ®', present: false },
                    { id: Date.now() + 6, name: 'Zaynab bint Jahsh', avatar: 'ÿ≤', present: false },
                    { id: Date.now() + 7, name: 'Hamza ibn Abdul-Muttalib', avatar: 'ÿ≠', present: false },
                    { id: Date.now() + 8, name: 'Khadijah al-Kubra', avatar: 'ÿÆ', present: false }
                ];
            }

            function saveStudentsToStorage() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(students));
            }

            // ---------- render based on search filter ----------
            function renderStudentGrid() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                const filtered = students.filter(s => s.name.toLowerCase().includes(searchTerm));

                let html = '';
                filtered.forEach(s => {
                    const presentActive = s.present ? 'present-active' : '';
                    const absentActive = !s.present ? 'absent-active' : '';
                    html += `
                        <div class="student-card" data-id="${s.id}">
                            <div class="student-info">
                                <div class="student-avatar">${s.avatar}</div>
                                <span class="student-name" title="${s.name}">${s.name}</span>
                            </div>
                            <div style="display: flex; gap: 3px;">
                                <button class="toggle-btn present-toggle ${presentActive}" data-action="present"><i class="fas fa-check"></i></button>
                                <button class="toggle-btn absent-toggle ${absentActive}" data-action="absent"><i class="fas fa-times"></i></button>
                                <button class="delete-btn" data-action="delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                });
                studentGrid.innerHTML = html;

                // attach events to filtered cards
                document.querySelectorAll('.present-toggle').forEach(btn => {
                    btn.addEventListener('click', e => {
                        e.stopPropagation();
                        const card = btn.closest('.student-card');
                        const id = Number(card.dataset.id);
                        setPresent(id, true);
                    });
                });
                document.querySelectorAll('.absent-toggle').forEach(btn => {
                    btn.addEventListener('click', e => {
                        e.stopPropagation();
                        const card = btn.closest('.student-card');
                        const id = Number(card.dataset.id);
                        setPresent(id, false);
                    });
                });
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', e => {
                        e.stopPropagation();
                        const card = btn.closest('.student-card');
                        const id = Number(card.dataset.id);
                        deleteStudentById(id);
                    });
                });

                updateCounts();
            }

            // set present and save
            function setPresent(id, isPresent) {
                const student = students.find(s => s.id === id);
                if (student) {
                    student.present = isPresent;
                    saveStudentsToStorage();
                    renderStudentGrid();
                }
            }

            // delete student
            function deleteStudentById(id) {
                if (confirm('Remove this student from register?')) {
                    students = students.filter(s => s.id !== id);
                    saveStudentsToStorage();
                    renderStudentGrid();
                }
            }

            // update counters (total, present, absent) based on all students (not filtered)
            function updateCounts() {
                const total = students.length;
                const present = students.filter(s => s.present).length;
                const absent = total - present;
                presentSpan.innerText = `‚úÖ ${present}`;
                absentSpan.innerText = `‚ùå ${absent}`;
                totalSpan.innerText = `total ${total}`;
            }

            // mark all present
            function markAllPresent() {
                students.forEach(s => s.present = true);
                saveStudentsToStorage();
                renderStudentGrid();
            }

            // save action (alert summary)
            function saveAttendance() {
                const date = attendanceDate.value || 'today';
                const presentList = students.filter(s => s.present).map(s => s.name).join('\n');
                const absentList = students.filter(s => !s.present).map(s => s.name).join('\n');
                alert(`üìã Attendance saved for ${date}\n\n‚úÖ Present (${students.filter(s => s.present).length}):\n${presentList || 'none'}\n\n‚ùå Absent (${students.filter(s => !s.present).length}):\n${absentList || 'none'}\n\nBarakallah feek!`);
                // we already save to storage on each toggle, but just to be safe:
                saveStudentsToStorage();
            }

            // add new student
            function addStudent() {
                const name = newStudentName.value.trim();
                if (!name) {
                    alert('Please enter a name.');
                    return;
                }
                const newId = Date.now() + Math.random();
                const avatar = name.charAt(0).toUpperCase();
                students.push({ id: newId, name, avatar, present: false });
                saveStudentsToStorage();
                newStudentName.value = '';
                renderStudentGrid();
            }

            // set today's date
            function setTodayDate() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                attendanceDate.value = `${year}-${month}-${day}`;
                globalDateSpan.innerText = today.toLocaleDateString('en-GB', { year:'numeric', month:'short', day:'numeric' });
            }

            // update header date when picker changes
            attendanceDate.addEventListener('change', function() {
                if (this.value) {
                    const parts = this.value.split('-');
                    const d = new Date(parts[0], parts[1]-1, parts[2]);
                    globalDateSpan.innerText = d.toLocaleDateString('en-GB', { year:'numeric', month:'short', day:'numeric' });
                } else {
                    setTodayDate();
                }
            });

            // ---------- PDF generation using jsPDF ----------
            function downloadPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const date = attendanceDate.value || '____';
                const presentStudents = students.filter(s => s.present).map(s => s.name);
                const absentStudents = students.filter(s => !s.present).map(s => s.name);

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(18);
                doc.setTextColor(190, 145, 60); // golden
                doc.text('Medarasatul Islam', 20, 20);
                doc.setFontSize(14);
                doc.setTextColor(220, 220, 220);
                doc.text(`Attendance Register - ${date}`, 20, 35);
                doc.setFontSize(12);
                doc.setTextColor(200, 180, 120);
                doc.text(`Total students: ${students.length}`, 20, 50);
                doc.text(`‚úÖ Present: ${presentStudents.length}`, 20, 60);
                doc.text(`‚ùå Absent: ${absentStudents.length}`, 20, 70);

                doc.setFont('helvetica', 'normal');
                doc.setTextColor(255, 255, 255);
                let y = 90;
                doc.text('Present:', 20, y);
                y += 7;
                presentStudents.forEach((name, i) => {
                    if (y > 270) { doc.addPage(); y = 20; }
                    doc.text(`‚Ä¢ ${name}`, 25, y);
                    y += 7;
                });
                y += 5;
                doc.text('Absent:', 20, y);
                y += 7;
                absentStudents.forEach((name, i) => {
                    if (y > 270) { doc.addPage(); y = 20; }
                    doc.text(`‚Ä¢ ${name}`, 25, y);
                    y += 7;
                });

                doc.save(`attendance_${date}.pdf`);
            }

            // ---------- login ----------
            loginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (usernameInp.value.trim() === VALID_USER && passwordInp.value.trim() === VALID_PASS) {
                    loginBlock.style.display = 'none';
                    registerContent.style.display = 'block';
                    loadStudents();          // load from localStorage
                    setTodayDate();
                    renderStudentGrid();
                } else {
                    alert('‚ùå Access denied. Use Khalid / Hassan');
                }
            });

            logoutBtn.addEventListener('click', () => {
                registerContent.style.display = 'none';
                loginBlock.style.display = 'block';
                usernameInp.value = 'Khalid';
                passwordInp.value = 'Hassan';
            });

            // event listeners
            markAllPresentBtn.addEventListener('click', markAllPresent);
            saveBtn.addEventListener('click', saveAttendance);
            addStudentBtn.addEventListener('click', addStudent);
            downloadPdfBtn.addEventListener('click', downloadPDF);
            searchInput.addEventListener('input', renderStudentGrid);

            // initial: login visible
            setTodayDate(); // for header even before login
        })();
    </script>
